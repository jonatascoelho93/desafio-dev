<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>bycoders_</title>

    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/bootstrap-table.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">


</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">bycoders_</a>
    </nav>

    <br />

    <div>
        <table id="table" data-toggle="table" data-height="600" data-detail-view="true"
            data-detail-formatter="detailFormatter" data-show-footer="true" data-url="http://localhost:8080/transacao">
            <thead>
                <tr>
                    <th data-field="nomeLoja">Nome Loja</th>
                    <th data-field="donoLoja" data-footer-formatter="total">Dono Loja</th>
                    <th data-field="saldo" data-halign="center" data-align="right" data-formatter="priceFormatter"
                        data-footer-formatter="totalPriceFormatter">Saldo Conta</th>
                </tr>
            </thead>
        </table>

        <br />

        <form id="formulario" method="post" enctype="form-data">
            <input name="arquivo" type="file" id="input" />
            <button class="btn btn-primary"  id='btnEnviar' disabled>Enviar</button>
        </form>

    </div>

    <script src="./script/jquery.min.js"></script>
    <script src="./script/popper.min.js"></script>
    <script src="./script/bootstrap-table.min.js"></script>
    <script src="./script/script.js"></script>

</body>

</html>
